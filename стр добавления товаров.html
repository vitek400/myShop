<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>

<h1>Форма добавления товара(для администратора)</h1>


<div>
    <form action="/product" method="post">
        <label for="name">Наименование товара:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="category">Категория товара:</label><br>
        <input type="text" id="category" name="category"><br>
		<label for="brand name">Название бренда:</label><br>
        <input type="text" id="brand name" name="brand name"><br>
		<label for="color">Название цвета:</label><br>
        <input type="text" id="color" name="color"><br>
		<label for="gender">Пол ребенка:</label><br>
		<input type="text" id="gender" name="gender"><br>
        <label for="price">Цена товара:</label><br>
        <input type="text" id="price" name="price"><br><br>
        <input type="submit" value="Add">
    </form>
</div>

<div>
    <p><a href="./">Вернуться на страницу администратора</a></p>
</div>
</body>
</html>
